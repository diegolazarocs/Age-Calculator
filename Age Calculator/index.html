<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="conteiner">
      <div class="inputs-wrapper">
        <input type="date" class="date-input" id="date-input" />
        <button class="calc-btn" id="calc-btn">Calcular</button>
      </div>
      <div class="outputs-wrapper">
        <div class="years">
          <span id="years">--</span>
          <p>Anos</p>
        </div>
        <div class="months">
          <span id="months">--</span>
          <p>Meses</p>
        </div>
        <div class="days">
          <span id="days">--</span>
          <p>Dias</p>
        </div>
      </div>
    </div>
  </body>
</html>
